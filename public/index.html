<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="Starter Snowpack App" />
  <title>Muse</title>
  <link href="https://fonts.cdnfonts.com/css/cooper-black" rel="stylesheet" />
  <link rel="stylesheet" type="text/css" href="%PUBLIC_URL%/global.css" />
  <script>
    window.updateTheme = () => {
      if (
        localStorage.theme === "dark" ||
        (!("theme" in localStorage) &&
          window.matchMedia("(prefers-color-scheme: dark)").matches)
      ) {
        document.documentElement.classList.add("dark");
      } else {
        document.documentElement.classList.remove("dark");
      }
    };
    window.updateTheme();
  </script>
</head>

<body
  class="bg-neutral-100 text-neutral-900 border-neutral-200 dark:bg-neutral-900 dark:text-neutral-100 dark:border-neutral-700 transition-shadow transition-colors ease-in-out">
  <div id="root"></div>
  <script type="module" src="%PUBLIC_URL%/dist/index.js"></script>
</body>

</html>
